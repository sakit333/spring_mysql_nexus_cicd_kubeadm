###############################################################
# üå± Spring Boot Application Configuration
# Designed by: @sak_shetty
###############################################################

# Application Name
spring.application.name=${SPRING_APPLICATION_NAME:Spring_sak}

# -------------------------------------------------------------
# üóÑÔ∏è Database Configuration (MySQL)
# -------------------------------------------------------------
# These will be automatically injected from .env in Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/myapplication?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -------------------------------------------------------------
# üåç Server Configuration
# -------------------------------------------------------------
server.port=${SERVER_PORT:8085}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# -------------------------------------------------------------
# üß∞ Nexus Repository Integration (optional)
# -------------------------------------------------------------
nexus.repo.url=${NEXUS_URL:http://localhost:8081}
nexus.username=${NEXUS_USERNAME:admin}
nexus.password=${NEXUS_PASSWORD:admin}

# -------------------------------------------------------------
# üìÅ File Upload Configuration
# -------------------------------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:5MB}

# -------------------------------------------------------------
# ü©∫ Actuator for Health Checks (used in Docker Compose)
# -------------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

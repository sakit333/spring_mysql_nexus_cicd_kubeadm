#  Designed & Tuned by: @sak_shetty
################################################################################

version: "3.8"

services:
  ##############################################################################
  # ðŸ¬ MySQL Database
  ##############################################################################
  mysql-db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 2g
    cpus: 1.0
    networks:
      - app_network

  ##############################################################################
  # ðŸ“¦ Nexus Repository Manager (Dev / CI-CD)
  # Using a reliable image: klo2k/nexus3 â€” supports direct admin/admin login
  ##############################################################################
  nexus-repo:
    image: klo2k/nexus3:latest
    container_name: nexus_repo
    restart: always
    env_file:
      - .env
    environment:
      INSTALL4J_ADD_VM_PARAMS: >
        -Xms1g -Xmx2g
        -XX:+UseG1GC
        -XX:+UnlockExperimentalVMOptions
        -XX:+UseContainerSupport
        -Djava.util.prefs.userRoot=/nexus-data
    volumes:
      - nexus_data:/nexus-data
      # Predefined admin password file
      - ./nexus-admin-password:/nexus-data/admin.password
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 20s
      timeout: 10s
      retries: 5
    mem_limit: 3g
    cpus: 1.5
    networks:
      - app_network

  ##############################################################################
  # ðŸŒ± Spring Boot Application
  ##############################################################################
  spring-app:
    build:
      context: ./               # Project root (where Dockerfile exists)
      dockerfile: Dockerfile
      args:
        NEXUS_USER: ${NEXUS_USERNAME}
        NEXUS_PASS: ${NEXUS_PASSWORD}
    image: sakit333/spring_app_sak:latest
    container_name: spring_app_sak
    depends_on:
      mysql-db:
        condition: service_healthy
      nexus-repo:
        condition: service_healthy
    ports:
      - "8085:8085"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      NEXUS_URL: ${NEXUS_URL}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
    restart: on-failure
    mem_limit: 700m
    cpus: 0.5
    networks:
      - app_network

################################################################################
# ðŸ”¸ Volumes & Networks
################################################################################
volumes:
  mysql_data:
  nexus_data:

networks:
  app_network:
    driver: bridge

################################################################################
#  ðŸš€ Docker Compose Setup â€” Dev Environment
#  Stack: MySQL + Nexus + Spring Boot (spring_app_sak)
#  Designed & Tuned by: @sak_shetty
################################################################################

version: "3.8"

services:
  ##############################################################################
  # ðŸ¬ MySQL Database
  ##############################################################################
  mysql-db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 2g
    cpus: 1.0
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ##############################################################################
  # ðŸ“¦ Nexus Repository Manager (with static admin password)
  ##############################################################################
  nexus-repo:
    image: sonatype/nexus3:latest
    container_name: nexus_repo
    restart: always
    env_file:
      - .env
    environment:
      INSTALL4J_ADD_VM_PARAMS: >
        -Xms1g -Xmx2g
        -XX:+UseG1GC
        -XX:+UnlockExperimentalVMOptions
        -XX:+UseContainerSupport
        -Djava.util.prefs.userRoot=/nexus-data
    volumes:
      - nexus_data:/nexus-data
      # ðŸ‘‡ Preload admin password so login = admin / admin
      - ./nexus-admin-password:/nexus-data/admin.password
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 20s
      timeout: 10s
      retries: 5
    mem_limit: 3g
    cpus: 1.5
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ##############################################################################
  # ðŸŒ± Spring Boot Application
  ##############################################################################
  spring-app:
    build:
      context: ./               # Path to project root
      dockerfile: Dockerfile
      args:
        BUILD_ENV: dev
    image: sakit333/spring_app_sak:latest
    container_name: spring_app_sak
    depends_on:
      mysql-db:
        condition: service_healthy
      nexus-repo:
        condition: service_healthy
    ports:
      - "8085:8085"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      NEXUS_URL: ${NEXUS_URL}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
    restart: on-failure
    mem_limit: 700m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - app_network
    volumes:
      - spring_app_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

################################################################################
# ðŸ”¸ Volumes & Networks
################################################################################
volumes:
  mysql_data:
  nexus_data:
  spring_app_logs:

networks:
  app_network:
    driver: bridge

################################################################################
#  Docker Compose Setup
#  Full stack environment for development/testing
#  MySQL, Nexus, and Spring Boot app (spring_app_sak)
#  Developed by: @sak_shetty
################################################################################

version: "3.8"

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 2g
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nexus-repo:
    image: sonatype/nexus3:latest
    container_name: nexus_repo
    restart: always
    env_file:
      - .env
    environment:
      NEXUS_SECURITY_RANDOMPASSWORD: "false"
    volumes:
      - nexus_data:/nexus-data
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 15s
      timeout: 10s
      retries: 5
    mem_limit: 2.5g
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  spring-app:
    build:
    context: ./   # adjust path if needed
    dockerfile: Dockerfile
    args:
      BUILD_ENV: dev
    image: sakit333/spring_app_sak:latest
    container_name: spring_app_sak
    depends_on:
      mysql-db:
        condition: service_healthy
      nexus-repo:
        condition: service_healthy
    ports:
      - "8085:8085"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/myapplication
      NEXUS_URL: http://nexus-repo:8081
    restart: on-failure
    mem_limit: 700m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - app_network
    volumes:
      - spring_app_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
  nexus_data:
  spring_app_logs:

networks:
  app_network:
    driver: bridge
